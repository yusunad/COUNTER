<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    
    <h1>Tip Calculator</h1>
    <form id="tip-form">
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" required>

        <label for="tip-percentage">Tip Percentage:</label>
        <input type="number" id="tip-percentage" required>

        <button type="submit">Calculate Tip</button>
        <label for="displaytip">Tip:</label>
        <input type="text" id="displaytip">
        <label for="totalbill">Total Bill:</label>
        <input type="text" id="totalbill">

      <script src="tip.js" defer></script>
</body>
</html>
