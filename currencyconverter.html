<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="currencyconverter.css" />
  </head>
  <body>



    <h1>Currency converter</h1>
    
    <form id="currency-form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" required />

      <label for="from-currency">From Currency:</label>
      <select id="from-currency" required>
        <option value="USD">USD</option>
        <option value="NGR">NGR</option>
        <!-- Add more currencies as needed -->
      </select>

      <label for="to-currency">To Currency:</label>
      <select id="to-currency" required>
         <option value="USD">USD</option>
        <option value="NGR">NGR</option>

        <!-- Add more currencies as needed -->
      </select>

      <button type="submit">Convert</button>

      <label for="converted-amount">Converted Amount:</label>
      <input type="text" id="converted-amount" readonly />
    <script src="currencyconverter.js" defer></script>
  </body>
</html>
